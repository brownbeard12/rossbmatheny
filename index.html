<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
  
</head>

<body>

  <div class="main">
    
    <div class="sidebar">
    <header>Ross B. Matheny</header>
    <footer>Copyright 2020.</footer>
    </div>
    
    <div class="grid">
      
      <div class="item">
        <div class="item-content"><img src="/assets/side view 1.png" alt="Sinobas Amps"></div>
      </div>

      <div class="item">
        <div class="item-content"><img src="/assets/nightstand2w.png" alt="Nightstand"></div>
      </div>

      <div class="item">
        <div class="item-content"><img src="/assets/robot eye 5w.png" alt="Robot"></div>
      </div>
      
    </div>
      
    
  
  </div>
  
  
<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.0/dist/muuri.min.js"></script>
  
<script>
var grid = new Muuri('.grid', {
  dragEnabled: false,
  layout: {
    fillGaps: true
  }
});

window.addEventListener('load', function () {
  grid.refreshItems().layout();
  document.body.classList.add('images-loaded');
});
</script>
  
</body>

</html>
