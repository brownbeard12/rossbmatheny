<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  
  <title>Ross B. Matheny</title>
  
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
  
  <link rel="apple-touch-icon" sizes="180x180" href="assets/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/fav/favicon-16x16.png">
  <link rel="manifest" href="assets/fav/site.webmanifest">
  <link rel="mask-icon" href="assets/fav/safari-pinned-tab.svg" color="#5bbad5">

  
</head>

<body>

  <div class="main">
    
    <div class="sidebar">
    <header>Ross B. Matheny</header>
    <ul>
      <li><a href="https://rossbmatheny.com">Home</a></li>
      <li><a href="/contact">Contact</a></li>      
    </ul> 
      
    <footer>Copyright 2020.</footer>
    </div>
    
    <div class="grid">
      
      <div class="item">
        <div class="item-content"><img src="/assets/sinobasamps_1.jpg" alt="Sinobas Amps"></div>
      </div>

      <div class="item">
        <div class="item-content"><img src="/assets/nightstand2w.jpg" alt="Nightstand"></div>
      </div>

      <div class="item">
        <div class="item-content"><img src="/assets/robot eye 5w.jpg" alt="Robot"></div>
      </div>
      
    </div>
      
    
  
  </div>
  
  
<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.0/dist/muuri.min.js"></script>
  
<script>
var grid = new Muuri('.grid', {
  dragEnabled: false,
  layout: {
    fillGaps: true
  }
});

window.addEventListener('load', function () {
  grid.refreshItems().layout();
  document.body.classList.add('images-loaded');
});
</script>
  
</body>

</html>
