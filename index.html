<!DOCTYPE html>

<html lang="en"><head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Ross B. Matheny | Engineer</title>
  <meta name="description" content="Ross B. Matheny's Website">
  <meta name="author" content="Ross B. Matheny">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.cdnfonts.com/css/league-spartan" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="extra.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/fav/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/fav/favicon-16x16.png">
  <link rel="mask-icon" href="assets/fav/safari-pinned-tab.svg" color="#5bbad5">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="main">
  
    <div class="header league">
      <header><h1>Ross B. Matheny</h1></header>
      <h2>Engineer + 3D Artist</h2>      
    </div>
    
    <div class="container">
    <h2 class="section">Work</h2>
      <div class="center-content">
        <div><img class="u-max-full-width" src="/assets/sinobasamps_1.jpg" alt="Sinobas Amps"></div>
        <div><img class="u-max-full-width" src="/assets/nightstand_r.png" alt="Nightstand"></div>
        <div><img class="u-max-full-width" src="/assets/robot eye 5w.jpg" alt="Robot"></div>
      </div>
    </div>
    
    <div class="container">
    <h2 class="section">Contact</h2>
      <form name="contact" method="POST"><input type="hidden" name="form-name" value="contact">
        <div class="row">
          <div class="six columns">
            <label for="name">Your Name:</label>
            <input id="name" class="u-full-width" type="text" name="name">
          </div>
          
          <div class="six columns">
            <label for="email">Your Email:</label>
            <input id="email" class="u-full-width" type="email" name="email">
          </div>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" class="u-full-width" name="message"></textarea>

        <button type="submit">Send</button>

    </form>
  </div>
    
  <footer class="footer league">Copyright 2020.</footer>
  
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


</body></html>
